<!-- start: REGISTRATION -->
<div ng-controller="loginController">
    <div class="row">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
            <div class="logo text-center">
                <img alt="{{app.name}}" class="img-responsive" src="assets/images/ENTO-LOGO-WEBAPP.png"/>
            </div>
            <p class="text-center text-dark text-bold text-extra-large margin-top-15">
                Sign Up
            </p>
            <p class="text-center">
                Enter your personal details below:
            </p>
            <!-- start: REGISTER BOX --> 
            <div class="box-register">
                <form class="form-horizontal" name="signupForm" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" focus="" name="email" ng-model="signup.email" placeholder="Email" type="text"/>
                                <span class="help-inline" ng-show="signupForm.email.$error.email">
                                    Email is not valid
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" name="password" ng-model="signup.password" placeholder="Password" required="" type="password"/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid">
                                    Enter Password.
                                </small>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" name="password2" ng-model="signup.password2" password-match="signup.password" placeholder="Password Again" required="" type="password"/>
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required">
                                    Enter password again.
                                </small>
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required">
                                    Password do not match.
                                </small>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="signup.firstname" placeholder="Fistname" type="text"/>
                            </span>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="signup.lastname" placeholder="Lastname" type="text"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" name="phone" ng-model="signup.phone" placeholder="Phone" type="text"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="signup.address" placeholder="Address" type="text"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="signup.avartar" placeholder="Avartar" type="text"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="signup.ua_statusid" placeholder="User Status" type="text"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="checkbox clip-check check-primary">
                                <input id="agree" type="checkbox" value="agree">
                                    <label for="agree">
                                        I agree
                                    </label>
                                </input>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <p class="text-center">
                            Already have an account?
                            <a ui-sref="login.signin">
                                Log-in
                            </a>
                        </p>
                        <div class="col-sm-12">
                            <button class="btn btn-red btn-block" data-ng-disabled="signupForm.$invalid" ng-click="signUp(signup)" type="submit">
                                Sign Up
                            </button>
                        </div>
                    </div>
                    <hr/>
                    <p class="margin-top-10 text-center">
                        Or sign up with a social network
                    </p>
                    <div class="social-icons text-center">
                        <ul>
                            <li class="social-twitter" tooltip-placement="top" uib-tooltip="Twitter">
                                <a href="#" target="_blank">
                                    Twitter
                                </a>
                            </li>
                            <li class="social-google" tooltip-placement="top" uib-tooltip="Google">
                                <a href="#" target="_blank">
                                    Google
                                </a>
                            </li>
                            <li class="social-facebook" tooltip-placement="top" uib-tooltip="Facebook">
                                <a href="#" target="_blank">
                                    Facebook
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
                <!-- start: COPYRIGHT -->
                <div class="copyright">
                    {{app.year}} Â© {{ app.name }} by {{ app.author }}.
                </div>
                <!-- end: COPYRIGHT -->
            </div>
            <!-- end: REGISTER BOX -->
        </div>
    </div>
    <!-- end: REGISTRATION -->
</div>
