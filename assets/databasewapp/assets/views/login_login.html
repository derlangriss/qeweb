<!-- start: LOGIN -->
<div ng-controller="loginController">
    <div class="row"> 
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
            <div class="logo text-center">
                <img alt="{{app.name}}" class="img-responsive" src="assets/images/ENTO-LOGO-WEBAPP.png"/>
            </div>
            <p class="text-center text-dark text-bold text-extra-large margin-top-15">
                Welcome to QSBG insects
            </p>
            <p class="text-center">
                Please enter your name and password to log in.
            </p>
            <!-- start: LOGIN BOX -->
            <div class="box-login">
                <form class="form-horizontal" name="loginForm" role="form" ng-submit="doLogin(login)">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" focus="" name="email" ng-model="login.email" placeholder="Email / Phone" required="" type="text"/>
                                <i class="ace-icon fa fa-user">
                                </i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="login.password" placeholder="Password" required="" type="password"/>
                                <i class="ace-icon fa fa-lock">
                                </i>
                            </span>
                        </div>
                    </div>
                    <div class="text-center">
                        <a ui-sref="login.forgot">
                            I forgot my password
                        </a>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-red btn-block" data-ng-disabled="loginForm.$invalid" ng-click="doLogin(login)" type="submit">
                            <i class="ace-icon fa fa-key">
                            </i>
                            Login
                        </button>
                        <!--div class="checkbox clip-check check-primary">
                            <input id="remember" type="checkbox" value="1">
                                <label for="remember">
                                    Keep me signed in
                                </label>
                            </input>
                        </div-->
                    </div>
                    <div class="new-account text-center">
                        Don't have an account yet?
                        <a ui-sref="login.registration">
                            Create an account
                        </a>
                    </div>
                </form>
                <!-- start: COPYRIGHT -->
                <div class="copyright">
                    {{app.year}} Â© {{ app.name }} by {{ app.author }}.
                </div>
                <!-- end: COPYRIGHT -->
            </div>
            <!-- end: LOGIN BOX -->
        </div>
    </div>
    <!-- end: LOGIN -->
</div>
