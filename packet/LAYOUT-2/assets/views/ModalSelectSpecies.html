<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-white no-border">
            <div class="panel-heading panel-azure border-light">
                <h4 class="panel-title">
                    Select
                    <span class="text-bold">
                        Data
                    </span>
                </h4>
            </div>
            <div class="panel-body">
                <div class="col-sm-6 col-md-6">
                  
                        <a ng-click="SelectData('newspec')" class="thumbnail"> <img src="assets/images/lion-403764_640.jpg" alt="">
                            <div class="caption">
                                <h3>
                                    New Data
                                </h3>
                                <p>
                                    {{newordername}}
                                    <br>
                                    {{newfamilyname}}
                                    <br>
                                    {{newgenusname}}
                                    <br>
                                    {{newspeciesname}}
                                    <br>
                                </p>
                               
                            </div>
                        </img>
                         </a>
                   
                </div>
                <div class="col-sm-6 col-md-6">
                   
                    	<a ng-click="SelectData('oldspec')" class="thumbnail"> <img src="assets/images/lion-403764_640.jpg" alt=""> 
                            <div class="caption">
                                <h3>
                                    Old Data
                                </h3>
                                <p>
                                    {{oldordername}}
                                    <br>
                                    {{oldfamilyname}}
                                    <br>
                                    {{oldgenusname}}
                                    <br>
                                    {{oldspeciesname}}
                                    <br>
                                </p>
                               
                            </div>
                        </img>
                        </a>
                   
                </div>
            </div>
        </div>
    </div>
</div>
