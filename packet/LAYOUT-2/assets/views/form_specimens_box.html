<!-- start: MESSAGES -->
<div ct-fullheight="" data-ct-fullheight-exclusion="header, footer">
    <div active-class="message-open" class="inbox" id="inbox" ng-controller="FormSpecimensBoxCtrl" toggleable="">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel panel-white">
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        @ 
                                    </div>
                                    <select class="cs-select cs-skin-elastic" ng-model="reportModel.month">
                                        <option disabled="" value="">
                                            Month
                                        </option>
                                        <option value="1">
                                            January
                                        </option>
                                        <option value="2"> 
                                            February
                                        </option>
                                        <option value="3">
                                            March
                                        </option>
                                        <option value="4">
                                            April
                                        </option>
                                        <option value="5">
                                            May
                                        </option>
                                        <option value="6">
                                            June
                                        </option>
                                        <option value="7">
                                            July
                                        </option>
                                        <option value="8">
                                            August
                                        </option>
                                        <option value="9">
                                            September
                                        </option>
                                        <option value="10">
                                            October
                                        </option>
                                        <option value="11">
                                            November
                                        </option>
                                        <option value="12">
                                            December
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="cs-select cs-skin-elastic" ng-model="reportModel.year">
                                    <option disabled="" value="">
                                        Year
                                    </option>
                                    <option value="2015">
                                        2015
                                    </option>
                                    <option value="2016">
                                        2016
                                    </option>
                                    <option value="2017">
                                        2017
                                    </option>
                                    <option value="2018">
                                        2018
                                    </option>
                                    <option value="2019">
                                        2019
                                    </option>
                                    <option value="2020">
                                        2020
                                    </option>
                                </select> 
                            </div>
                            <div class="form-group">
                                <div class="checkbox clip-check check-primary">
                                    <input id="checkbox3" type="checkbox" value="1">
                                        <label for="checkbox3">
                                            Remember me
                                        </label>
                                    </input>
                                </div>
                            </div>
                            <button class="btn btn-primary" ng-click="ReportSearch()" ng-model="actionModel.search" type="submit">
                                Search
                            </button>
                            <button class="btn btn-primary" ng-click="ReportSearchnew()" ng-model="actionModel.search" type="submit">
                                Search new
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-body">
                            <div ui-view="contentview">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
