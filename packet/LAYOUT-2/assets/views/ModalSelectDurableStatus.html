<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-white no-border">
            <div class="panel-heading panel-azure border-light">
                <h4 class="panel-title">
                    ตรวจสอบ
                    <span class="text-bold">
                        สถานะ
                    </span>
                </h4>
            </div>
            <div class="panel-body">
                <div class="col-sm-6 col-md-6">
                    <a class="thumbnail">
                        <img alt=""src="{{durableimage}}" width="300px">
                            <div class="caption">
                                <h3>
                                    {{durableno}}
                                </h3>
                                <p>
                                    
                                        ชื่อครุภัณฑ์ {{durablename}}
                                        <br>
                                        สถานะปัจจุบัน {{durablestatus}}
                                            
                                </p>
                            </div>
                        </img>
                    </a>
                </div>
                <div class="col-sm-6 col-md-6">
                    <a class="thumbnail" ng-click="Dustate('normal')">
                        <div class="caption">
                            <h3>
                                ปกติ
                            </h3>
                            <p>
                                
                            </p>
                        </div>
                    </a>
                    <a class="thumbnail" ng-click="Dustate('abnormal')">
                        <div class="caption">
                            <h3>
                                ชำรุด
                            </h3>
                            <p>
                               
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
